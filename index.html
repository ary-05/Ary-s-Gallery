    <div class="click-img">
        <img src="_ (1).jpg" alt="1">
        <span>X</span>

    </div>

</body>
<script>
    let images=document.querySelectorAll(".img-container img");
    let viewimage= document.querySelector(".click-img");
    let close= document.querySelector(".click-img span");
    let selected=document.querySelector(".click-img img");

    for(let image of images){
        image.addEventListener("click", function(e) {
            viewimage.style.display= "flex";
            selected.src= e.target.src
        });
        
    }

    close.addEventListener("click", function(){
        viewimage.style.display="none";
    })

</script>
